<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute Reticulocyte Count Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="absolutereticulocytecountRadio" name="variables" checked>
  <label for="absolutereticulocytecountRadio">Absolute reticulocyte count</label>

  <input type="radio" id="hematocritRadio" name="variables">
  <label for="hematocritRadio">Hematocrit</label>

  <input type="radio" id="reticulocytesRadio" name="variables">
  <label for="reticulocytesRadio">Reticulocytes</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Hematocrit</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Reticulocytes</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
